<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Study Interface</title>
    <style>
        #flashcard-container {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
        }

        #question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #answer {
            display: none;
            font-size: 16px;
        }

        #show-answer-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="flashcard-container">
        <div id="question">Question</div>
        <div id="answer">Answer</div>
        <button id="show-answer-btn" onclick="showAnswer()">Show Answer</button>
        <button onclick="nextFlashcard()">Next</button>
    </div>

    <script>
        var flashcards = [
            { question: "What is the capital of France?", answer: "Paris" },
            { question: "What is the largest planet in our solar system?", answer: "Jupiter" },
            { question: "Who wrote the novel 'Pride and Prejudice'?", answer: "Jane Austen" },
            { question: "What is the chemical symbol for gold?", answer: "Au" }
            // Add more flashcards here
        ];

        var currentFlashcardIndex = 0;

        function showAnswer() {
            document.getElementById("answer").style.display = "block";
        }

        function nextFlashcard() {
            currentFlashcardIndex = (currentFlashcardIndex + 1) % flashcards.length;
            document.getElementById("question").textContent = flashcards[currentFlashcardIndex].question;
            document.getElementById("answer").textContent = flashcards[currentFlashcardIndex].answer;
            document.getElementById("answer").style.display = "none";
        }

        // Initial setup
        document.getElementById("question").textContent = flashcards[currentFlashcardIndex].question;
        document.getElementById("answer").textContent = flashcards[currentFlashcardIndex].answer;
    </script>
</body>
</html>
